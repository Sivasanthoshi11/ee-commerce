<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Validation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      font-family: Arial, sans-serif;
    }

    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
      width: 350px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border: 1px solid #6a5acd;
    }

    .error-msg {
      font-size: 12px;
      color: red;
      display: none;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #6a5acd;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5746c9;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Signup</h2>
    <form id="signupForm">
      <!-- Name -->
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">
      <span class="error-msg" id="nameError">Please enter the name</span>

      <!-- Email -->
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">
      <span class="error-msg" id="emailError">Please enter a valid email</span>

      <!-- Password -->
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">
      <span class="error-msg" id="passwordError">Please enter a password</span>

      <!-- Confirm Password -->
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm password">
      <span class="error-msg" id="confirmError">Please confirm your password</span>
      <span class="error-msg" id="matchError">Passwords do not match</span>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("signupForm");

    form.addEventListener("submit", function(e){
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      const nameError = document.getElementById("nameError");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");
      const confirmError = document.getElementById("confirmError");
      const matchError = document.getElementById("matchError");

      [nameError, emailError, passwordError, confirmError, matchError].forEach(el => el.style.display = "none");

      let isValid = true;

      if(name === ""){
        nameError.style.display = "block";
        isValid = false;
      }

      if(email === "" || !email.includes("@")){
        emailError.style.display = "block";
        isValid = false;
      }

      if(password === ""){
        passwordError.style.display = "block";
        isValid = false;
      }

      if(confirmPassword === ""){
        confirmError.style.display = "block";
        isValid = false;
      } else if(password !== confirmPassword){
        matchError.style.display = "block";
        isValid = false;
      }

      if(isValid){
        alert("Form submitted successfully!");
        form.reset();
      }
    });
  </script>
</body>
</html>
