<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .error-msg {
      font-size: 12px;
      color: red;
      display: none;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Signup</h2>
    <form id="signupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name">
      <div id="nameError" class="error-msg">Name is required</div>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">
      <div id="emailError" class="error-msg">Enter a valid email</div>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">
      <div id="passwordError" class="error-msg">Password is required</div>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm password">
      <div id="confirmError" class="error-msg">Confirm your password</div>
      <div id="matchError" class="error-msg">Passwords do not match</div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("signupForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      const nameError = document.getElementById("nameError");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");
      const confirmError = document.getElementById("confirmError");
      const matchError = document.getElementById("matchError");

      [nameError, emailError, passwordError, confirmError, matchError].forEach(el => el.style.display = "none");

      let isValid = true;

      if (name === "") {
        nameError.style.display = "block";
        isValid = false;
      }

      if (email === "" || !email.includes("@")) {
        emailError.style.display = "block";
        isValid = false;
      }

      if (password === "") {
        passwordError.style.display = "block";
        isValid = false;
      }

      if (confirmPassword === "") {
        confirmError.style.display = "block";
        isValid = false;
      } else if (password !== confirmPassword) {
        matchError.style.display = "block";
        isValid = false;
      }
if (isValid) {
        // Save user details in localStorage
        localStorage.setItem("username", name);
        localStorage.setItem("email", email);

        alert("Registered successfully!");

        // redirect to home page after signup
        window.location.href = "index.html";
      }
    });


  </script>
</body>
</html>
